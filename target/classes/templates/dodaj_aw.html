<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rejestracja</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="index.css" type="text/css" />

</head>
<body>
  <div class="image">
    <div class="image-shadow"></div>
</div>

<form method="POST" th:object="${aw}">

  <div class="backGround">

    <h1 style="color: white; margin-top:60px;"> Rejestracja:</h1>

    <div class="form-group">
      <label class="napis"> Podaj Opis </label>:
      <input type="text" th:field="${aw.opiss}" value=""/><br/>
    </div>

    <div class="form-group">
      <label class="napis"> Podaj date przegladu </label>:
      <input type="text" th:field="${aw.data_przegladu}" value=""/><br/>
    </div>

    <div class="form-group">
      <label class="napis"> Czy awaria jest usunieta? </label>:
      <input type="checkbox" th:field="${aw.awaria}" value=""/><br/>
    </div>


    <input type="submit" value="Dodaj" />

  </div>


</form>



</body>
</html>

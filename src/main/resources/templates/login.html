<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Logowanie</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="index.css" type="text/css" />

</head>
<body>

  <form method="POST" th:object="${klient}">
  <div class="image" style="position: absolute;top:0;">
    <div class="image-shadow"></div>
</div>

  <div class="backGround">

    <h1 style="color:white; margin-top:40px;"> Logowanie:</h1>

    <div class="form-group">
      <label class="napis"> Podaj email </label>:
      <input type="text" th:field="${klient.imie}" value=""/><br/>
    </div>

    <div class="form-group">
      <label class="napis"> Podaj haslo </label>:
      <input type="password" th:field="${klient.nazwisko}" value=""/><br/>
    </div>


    <input type="submit" value="Dodaj" />

  </div>


</form>



</body>
</html>

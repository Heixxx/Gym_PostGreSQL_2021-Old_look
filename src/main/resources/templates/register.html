<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rejestracja</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="index.css" type="text/css" />

</head>
<body>
  <div class="image">
    <div class="image-shadow"></div>
</div>
  <h1 style="color:white;"> Rejestracja:</h1>


  <form method="POST" th:object="${klient}">


      <div class="form-group">
        <label class="napis"> Podaj email </label>:
        <input type="email" th:field="${klient.email}" value=""/><br/>
      </div>

      <div class="form-group">
        <label class="napis"> Podaj haslo </label>:
        <input type="password" th:field="${klient.haslo}" value=""/><br/>
      </div>

      <div class="form-group">
        <label class="napis"> Podaj ImiÄ™ </label>:
        <input type="text" th:field="${klient.imie}" value=""/><br/>
      </div>

      <div class="form-group">
        <label class="napis"> Podaj Nazwisko </label>:
        <input type="text" th:field="${klient.nazwisko}" value=""/><br/>
      </div>

      <div class="form-group">
        <label class="napis"> Podaj numer </label>:
        <input type="tel" th:field="${klient.nrtel}" maxlength="9" value=""/><br/>
      </div>

      <input type="submit" value="Dodaj" />

  </form>



</body>
</html>
